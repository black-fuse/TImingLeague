name: TImingLeague
version: '1.0-SNAPSHOT'
main: com.tekad.TimingLeague.TImingLeague
api-version: '1.20'
depend: [TimingSystem]
softdepend: [DecentHolograms]
commands:
  league:
    description: Main league command
    usage: /league
    aliases: []
    permission-message: You do not have permission to use this command.
    tab-completer: com.tekad.TimingLeague.commands.LeagueCommandCompleter

permissions:
  timingleague.admin:
    description: Gives access to all TimingLeague commands
    default: op

  timingleague.view:
    description: Allows viewing league info
    default: true
